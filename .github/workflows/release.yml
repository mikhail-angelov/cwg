name: Release

on:
  push:
    tags:
      - 'v*'  # Matches tags like v1.0.0, v2.1.0, etc.

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "TAG_NAME=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-X main.version=${{ steps.get_version.outputs.VERSION }}" -o cwg-linux-amd64 .
          tar -czf cwg-linux-amd64.tar.gz cwg-linux-amd64

      - name: Build for macOS
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-X main.version=${{ steps.get_version.outputs.VERSION }}" -o cwg-darwin-amd64 .
          tar -czf cwg-darwin-amd64.tar.gz cwg-darwin-amd64

      - name: Build for macOS ARM
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-X main.version=${{ steps.get_version.outputs.VERSION }}" -o cwg-darwin-arm64 .
          tar -czf cwg-darwin-arm64.tar.gz cwg-darwin-arm64

      - name: Build for Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-X main.version=${{ steps.get_version.outputs.VERSION }}" -o cwg-windows-amd64.exe .
          zip cwg-windows-amd64.zip cwg-windows-amd64.exe

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          if git describe --tags --abbrev=0 HEAD~1 2>/dev/null; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1)
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            # First tag, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Create release body
          RELEASE_BODY="## Changes in ${{ steps.get_version.outputs.VERSION }}\n\n$CHANGELOG"
          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.changelog.outputs.RELEASE_BODY }}
          draft: false
          prerelease: false
          files: |
            cwg-linux-amd64.tar.gz
            cwg-darwin-amd64.tar.gz
            cwg-darwin-arm64.tar.gz
            cwg-windows-amd64.zip
